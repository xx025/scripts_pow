<body>

<audio id="audio" src="https://ppt-mp3cdn.hrxz.com/d/file/filemp3/hrxz.com-xlbhueszh1b64603.mp3" loop="true"></audio>


<script type="text/javascript">
    function playMusic() {
        var audioEle = document.getElementById("audio");

        audioEle.load();
        if (audioEle.paused){ /*如果已经暂停*/
            audioEle.play();   //播放
        }else {
            audioEle.pause();  //暂停
        }
    }


    playMusic();
</script>
